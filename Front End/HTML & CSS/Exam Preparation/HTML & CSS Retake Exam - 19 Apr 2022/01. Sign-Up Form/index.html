<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <div class="left">
            <p class="logo">SoftUni</p>

            <div class="info">
                <p class="title">Welcome to SoftUni.</p>
                <p class="motivation">Are you ready to become a dev?</p>
            </div>

            <div class="social-media">
                <a href=""><i class="fa-sharp fa-solid fa-earth-oceania"></i></a>
                <a href=""><i class="fa-brands fa-github"></i></a>
                <a href=""><i class="fa-brands fa-twitter"></i></a>
            </div>
        </div>

        <div class="right">
            <form action="">
                <div class="input">
                    <label for="username">USERNAME</label>
                    <input type="text" name="username" placeholder="antoniyaat">
                </div>

                <div class="input">
                    <label for="email">EMAIL</label>
                    <input type="email" name="email" placeholder="a.atanasova@softuni.bg">
                </div>

                <div class="input">
                    <label for="password">PASSWORD</label>
                    <input type="password" name="password" placeholder="********">
                </div>

                <div class="input">
                    <label for="repear">REPEAT PASSWORD</label>
                    <input type="password" name="repeat" placeholder="********">
                </div>

                <div class="submit">
                    <button class="btn">REGISTER</button>
                    <a href="">I am already a ninja</a>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
